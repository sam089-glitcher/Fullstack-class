<!DOCTYPE html>
<html lang="en">
<head>                                 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSTACK-HTML AND CSS</title>
</head>
<style>
    legend{
        background-color: grey;
        color:black;
        margin: 25px;   
    }
    input{
        width:300px;
    
    }
    fieldset{
        width: 1000px;
        padding: 20px;
        border: 2px solid black;
    }
</style>
    
<body>
    <h1>MY BIO DATA</h1>
    <form action="">
    <fieldset>
        <legend>MY INFORMATION</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your first name.."><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your last name.."><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.."><br><br>
        <label for="phone">Phone:</label>  
        <input type="tel" id="phone" name="phone" placeholder="Your phone number.."><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="CITY">CITY:</label>
        <input type="text" id="CITY" name="CITY" placeholder="Your city.."><br><br>
    </fieldset>
    <br><br>
    <button>
        submit
    </button>
    </form>
    <br>
    <ul>
        <li>DELHI</li>
        <li>BENGAL</li>
        <li>BENGALURU</li>
        <li>CHENNAI</li>
        <li>UTTAR-PRADESH</li>
    </ul>
    <br><br>
    <h2>EDUCATION
        <form action="">
            <fieldset>
                <legend>EDUCATION AND SKILLS</legend>
                <label for="university name">UNIVERSITY NAME:</label>
                <input type="text" id="university" name="university" placeholder="Your university name.."><br><br>
                <label for="degree">DEGREE:</label>
                <input type="text" id="degree" name="degree" placeholder="Your degree.."><br><br>
                <label for="skills">SKILLS:</label>
                <input type="text" id="skills" name="skills" placeholder="Your skills.."><br><br>
                <label for="experience">EXPERIENCE:</label>
                <input type="text" id="experience" name="experience" placeholder="Your experience.."><br><br>
                <label for="certification">CERTIFICATION:</label>
                <input type="text" id="certification" name="certification" placeholder="Your certification.."><br><br>
                <label for="language">LANGUAGE:</label>
                <input type="text" id="language" name="language" placeholder="Your language.."><br><br>
                <label for="hobbies">HOBBIES:</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="Your hobbies.."><br><br>
                <label for="interests">INTERESTS:</label>
                <input type="text" id="interests" name="interests" placeholder
            </fieldset>
            <br><br>
            <button>
                submit
            </button>
        </form>
        
    </h2>
</body>
</html>
